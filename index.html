<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Idle Clicks</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        You have <span id="clicks">0</span> Clicks <br>
        <button class="tabbutton" id="clickbutton" onclick="clic()">Click</button>
        <button class="tabbutton" onclick="dialogue.showModal()">Options</button>
        <br><br>
        <div id=generators>
            <div id="gen1" class="gen">
                Clicker #1
                <span id="g1c" class="gencount">0</span>
                <button id="buygbtn" onclick="buyClicker(1)">10 Clicks</button>
            </div>
            <div id="gen2" class="gen">
                Clicker #2
                <span id="g2c" class="gencount">0</span>
                <button id="buygbtn" onclick="buyClicker(2,1000)">1000 Clicks</button>
            </div>
            <div id="gen3" class="gen">
                Clicker #3
                <span id="g3c" class="gencount">0</span>
                <button id="buygbtn" onclick="buyClicker(3,1000000)">1m Clicks</button>
            </div>
        </div>
        <br>
        <dialog id="optionsdialog">
            <span class="dialogtitle">Options</span>
            <div>
                <button class="tabbutton" onclick="save()">Save</button> <button class="tabbutton" onclick="hardReset()">HARD RESET</button><br>
                <a href="https://idleclickshelp.blogspot.com/?m=1">Blogger</a>
            </div>
            <button class="tabbutton" onclick="dialogue.close()">Close</button>
        </dialog>
    </body>
    <script src="js/main.js"></script>
    <script src="js/update.js"></script>
</html>
